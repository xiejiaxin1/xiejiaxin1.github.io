    /*load function*/
    function preloadimages(arr,doing){
        var newimages=[], loadedimages=0
        var postaction=function(){}  //此处增加了一个postaction函数
        var arr=(typeof arr!="object")? [arr] : arr
        function imageloadpost(){
            loadedimages++;
            doing(Math.round(loadedimages/arr.length*100));
            if (loadedimages==arr.length){
                postaction(newimages); //加载完成用我们调用postaction函数并将newimages数组做为参数传递进去
            }
        }
        for (var i=0; i<arr.length; i++){
            newimages[i]=new Image()
            newimages[i].src=arr[i]
            newimages[i].onload=function(){
                imageloadpost()
            }
            newimages[i].onerror=function(){
                imageloadpost()
            }
        }
        return { //此处返回一个空白对象的done方法
            done:function(f){
                postaction=f || postaction
            }
        }
    }

    function docOnMM(event){

    /*
     * calc angle
     * 当前的计算不好，太字面了
     * 有时间的话，先改变坐标体系，这样看着更舒服吧
     */
    function calcAngle(){
        // 角度
        var angle;
        // 象限差额角度
        var addJD = 0;
        // 是否需要进行角度计算
        var calcJDFlg = false;
        // 象限判断临时变量 xx:1,2,3,4
        var xxX,xxY,xx;

        // 象限判断
        xxX=(curPoint.x - cenPoint.x)>0 ? 1: ((curPoint.x - cenPoint.x==0)?0:-1);
        xxY=(curPoint.y - cenPoint.y)>0 ? 1: ((curPoint.y - cenPoint.y==0)?0:-1);
        if(xxX==0 && xxY==0){
            angle = "NaN";
        }else if(xxX==0){
            if(xxY>0){
                angle = 270;
            }else{
                angle = 90;
            }
        }else if(xxY==0){
            if(xxX>0){
                angle = 0;
            }else{
                angle = 180;
            }
        }else{
            calcJDFlg = true;
            if(xxX>0){
                if(xxY>0){
                    addJD = 270;
                    xx = 4;
                }else{
                    addJD = 0;
                    xx = 1;
                }
            }else{
                if(xxY>0){
                    addJD = 180;
                    xx = 3;
                }else{
                    addJD = 90;
                    xx = 2;
                }
            }
        }

        // 计算锐角
        if(calcJDFlg){
            // calc ruiJiao
            var duiBian,linBian;
            var a = cenPoint;
            var b = curPoint;
            var c = {x:cenPoint.x,y:curPoint.y};
            duiBian = Math.abs(c.x-b.x);
            linBian = Math.abs(c.y-a.y);
            var huDu = Math.atan(duiBian/linBian);
            var jiaoDu = huDu * (180 / Math.PI);
            if(xx%2==0){
                angle = addJD + jiaoDu;
            }else{
                angle = 90 + addJD - jiaoDu;
            }

            // test log
            // console.log("paintCC",duiBian,linBian,huDu,jiaoDu,addJD,angle);
        }

        return angle;
    }

    /*
     * paint the center circle;
     */
    function paintCC(){
        var angle = calcAngle();
        var picName = "";
        //$(document).attr("title",angle);
        if(angle=="NaN"){
            // 圆点
        }else{
            // 头像
            TweenLite.to(
                    $("#wheel-center"),
                    0.3,
                    {
                        css: {
                            rotationY: (angle>270 || angle<90)? 180: 0
                            //,shortRotation: -1*((angle>270 || angle<90)? angle: (angle-180))
                        }
                        ,onComplete:function(){
                        TweenLite.to(
                                $("#wheel-center"),
                                0.5,
                                {
                                    css:{
                                        shortRotation: -1*((angle>270 || angle<90)? (angle+20): (angle-180-20))
                                    }
                                }
                        );
                    }
                    }
            );
            // 判断显示颜色种别
            color.forEach(function(item){
                if(angle>=item.min && angle<item.max){
                    picName = item.name;

                    TweenLite.to(
                            $(".wheel-color-"+item.name),
                            0.5,
                            {
                                css: {
                                    opacity: 1
                                }
                            }
                    );
                    //console.log(angle);
                    //console.log(item);
                }
                /*else{
                 TweenLite.to(
                 $(".wheel-color-"+item.name),
                 0.3,
                 {
                 css: {
                 opacity: 0
                 }
                 }
                 );
                 }*/
            });
            color.forEach(function(item){
                if(picName!=item.name){
                    TweenLite.to(
                            $(".wheel-color-"+item.name),
                            0.3,
                            {
                                css: {
                                    opacity: 0
                                }
                            }
                    );
                }
            });

            // 旋转
            TweenLite.to(
                    $(".wheel-color-container"),
                    1.5,
                    {
                        //delay:0.2,
                        css: {
                            shortRotation: angle * -1
                            //,opacity: 0
                            //shortRotation:1
                        },
                        ease:Back.easeOut//Cubic
                        //,overwrite: true
                    }
            );
        }
    }
