<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        *{ padding:0; margin:0;}
        body{ background:#000;}
        p{
            width: 40%;
            position: relative;
            left: 0;
            top: 0;
            padding: 0;
            bottom: 0;
            margin: 50px auto;
            font-size:50px;
            color:rgba(0,0,0,0);
            font-family:'Microsoft Yahei';
            text-shadow:0 0 100px #FFF;
        }

        span{ transition:1s ease all; opacity:0;}
    </style>
    <script>
        window.onload=function(){
            var oP=document.querySelector('#content');

            var str='意料之中，7月4日周一早盘，已停牌逾年的万科A复牌，随即一字跌停。截至发稿，万科A报21.99报元，成交额1341万元，换手率0.01%。237亿元市值瞬间蒸发，其中宝能系持股市值或缩水百亿。“你懂的！”亿元。';
            for(var i=0; i<str.length;i++){
                var oSpan=document.createElement('span');

                oSpan.innerHTML=str[i];

                oP.appendChild(oSpan);
            }
            var aSpan=oP.children;
            var n=0;
            var timer=setInterval(function(){
                aSpan[n].style.opacity='1';
                aSpan[n].style.textShadow='0 0 0 #FFF';
                n++;

                if(n==str.length){
                    clearInterval(timer);
                }
            },200);
        };
    </script>
</head>

<body>
<p id="content">
</p>
</body>
</html>
